<!DOCTYPE html>
<html>
<head>
    <title>YouTube Note Maker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
        }
        h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
        #status-container {
            margin-bottom: 15px;
            font-size: 14px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary {
            background-color: #cc0000;
            color: white;
        }
        .btn-primary:hover {
            background-color: #aa0000;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Note Maker AI</h2>
    
    <div id="status-container">Checking status...</div>

    <div id="unauth-view" class="hidden">
        <p>Please log in to generate notes.</p>
        <button id="login-btn" class="btn btn-primary">Login with Google</button>
    </div>

    <div id="auth-view" class="hidden">
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
